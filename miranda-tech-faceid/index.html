<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miranda Tech - Face ID</title>
  <link rel="icon" href="./assets/faces/alison.jpg">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ===== LOGO ANIMADO ===== */
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #00d9ff;
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.7);
      animation: pulseGlow 2.5s infinite alternate;
      margin-top: 30px;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 15px rgba(0, 217, 255, 0.4); }
      to { box-shadow: 0 0 35px rgba(0, 217, 255, 0.9); }
    }

    h1 {
      color: #00d9ff;
      margin-top: 15px;
      text-shadow: 0 0 12px rgba(0,217,255,0.7);
      font-size: 26px;
      letter-spacing: 1px;
    }

    p {
      color: #ccc;
      font-size: 15px;
      margin-bottom: 20px;
    }

    /* ===== ALERTAS NEON ===== */
    #alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,217,255,0.08);
      border: 2px solid #00d9ff;
      color: #00d9ff;
      padding: 14px 28px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,217,255,0.5);
      font-weight: bold;
      display: none;
      font-size: 15px;
      animation: fadeAlert 3s ease;
      z-index: 10000;
    }

    @keyframes fadeAlert {
      0% { opacity: 0; transform: translateX(-50%) scale(0.9); }
      10% { opacity: 1; transform: translateX(-50%) scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) scale(0.9); }
    }

    /* ===== V√çDEO ===== */
    #video-faceid {
      display: none;
      width: 320px;
      height: 240px;
      margin: 25px auto;
      border-radius: 12px;
      border: 2px solid #00d9ff;
      background: #000;
      box-shadow: 0 0 25px rgba(0,217,255,0.3);
    }

    /* ===== BOT√ÉO ===== */
    #faceid-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00d9ff;
      color: #000;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,217,255,0.6);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    #faceid-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0,217,255,0.9);
    }

    footer {
      color: #777;
      font-size: 13px;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="./assets/faces/alison.jpg" alt="Logo Miranda Tech" class="logo">
  <h1>Miranda Tech - Face ID</h1>
  <p>Sistema de Identifica√ß√£o Visual Inteligente</p>

  <div id="alert"></div>
  <video id="video-faceid" autoplay muted playsinline></video>

  <button id="faceid-btn">üë§</button>

  <footer>¬© 2025 Miranda Tech ‚Äî Inova√ß√£o e Tecnologia</footer>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script src="./assets/js/faceid.js"></script>
</body>
</html>
